<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </head>
<body>
    <h1>너네집 마련의 꿈</h1>
    <form class="row g-3" method="post" action="/main/test/">
        {% csrf_token %}
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">누가</label>
            <input type="text" name="who" class="form-control" id="inputPassword2" placeholder="누가">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">언제</label>
            <input type="text" name="when" class="form-control" id="inputPassword2" placeholder="언제">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">어떤 나쁜 말을</label>
            <input type="text" name="what" class="form-control" id="inputPassword2" placeholder="어떤 나쁜 말을">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">어떤 이유로</label>
            <input type="text" name="why" class="form-control" id="inputPassword2" placeholder="어떤 이유로">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">나쁜 말 추가</button>
        </div>
    </form>
    <h1>{{total.total}}원</h1>
        

    {% for i in bad %}
    <h3 style="display:inline;"> {{i.who}} </h3>
    <h3 style="display:inline;"> {{i.when}} </h3>
    <h3 style="display:inline;"> {{i.when}} </h3>
    <h3 style="display:inline;"> {{i.why}} </h3>
    <br>
    <br>
    <br>
    {% endfor %}
       

</body>
</html>
